<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MethylArrayQC report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            margin: 0 100;
            background: whitesmoke;
        }
    </style>
</head>

<body>
    <div class="container mt-3">
        <h2>Methylation Array QC report</h2>
        <div id="accordion">
            <div class="card">
                <div class="card-header">
                    <a class="btn" data-bs-toggle="collapse" href="#workflowParams">
                        <b>Workflow parameters</b>
                    </a>
                </div>
                <div id="workflowParams" class="collapse" data-bs-parent="#accordion">
                    <div class="card-body">
                        A place for the table with workflow parameters
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <a class="collapsed btn" data-bs-toggle="collapse" href="#betaDistribution">
                        <b>Beta distribution plot</b>
                    </a>
                </div>
                <div id="betaDistribution" class="collapse" data-bs-parent="#accordion">
                    <div class="card-body">
                        A place for the beta distribution plot
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <a class="collapsed btn" data-bs-toggle="collapse" href="#nanPerSample">
                        <b>%NaN per sample plot</b>
                    </a>
                </div>
                <div id="nanPerSample" class="collapse" data-bs-parent="#accordion">
                    <div class="card-body">
                        Here goes the %NaN per sample plot
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <a class="collapsed btn" data-bs-toggle="collapse" href="#nanPerProbe">
                        <b>NaN per probe plot</b>
                    </a>
                </div>
                <div id="nanPerProbe" class="collapse" data-bs-parent="#accordion">
                    <div class="card-body">
                        Here goes the NaN per probe plot
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
